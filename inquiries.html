<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" type="png" href="https://github.com/3bdullah-dev/Meshwar/blob/main/11zon_cropped-removebg-preview.png?raw=true" />
    <title>الاستفسارات</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #800000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 40px;
        width: 90%;
        max-width: 600px;
      }

      .box {
        background-color: #fff;
        color: #800000;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 1.5em;
      }

      .box:hover {
        transform: scale(1.05);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 80px;
        margin-top: 60px;
      }

      .social-icons a {
        width: 90px;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .social-icons a:hover {
        transform: scale(1.1);
        background-color: #ddd;
      }

      .social-icons img {
        width: 50px;
        height: 50px;
      }

      @media (min-width: 600px) {
        .container {
          flex-direction: row;
          justify-content: center;
          gap: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="box"
        onclick="window.location.href='https://wa.me/905522552290'"
      >
        الاستفسار عن النقل العام
      </div>
      <div
        class="box"
        onclick="window.location.href='https://wa.me/905521855554'"
      >

      </div>
    </div>
    <div class="social-icons">
      <a href="https://www.tiktok.com/@al_abraz505?_t=ZS-8tbkd4zeYNT&_r=1" target="_blank">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
          alt="TikTok"
        />
      </a>
      <a href="https://www.instagram.com/meshwar_cargo/profilecard/?igsh=bGxlenkzYWJqNHc1" target="_blank">
