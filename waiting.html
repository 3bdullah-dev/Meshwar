<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --primary-color: #2196f3;
        --success-color: #4caf50;
        --danger-color: #f44336;
        --text-color: #333;
        --bg-color: #f5f5f5;
        --card-bg: #ffffff;
        --border-radius: 12px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
        background: linear-gradient(120deg, #fff 0%, #f7f7fa 60%, #e0e0e0 100%);
      }
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          0 1.5px 8px rgba(211, 47, 47, 0.07);
        width: 100%;
        max-width: 1400px;
        text-align: right;
        position: relative;
        z-index: 1;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 3.5rem;
      }
      .container-logo {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
        margin-top: 1rem;
      }
      .container-logo img {
        max-width: 420px;
        width: 100%;
        max-height: 220px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        object-fit: contain;
      }
      h2 {
        color: var(--text-color);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        position: relative;
        padding-bottom: 0.5rem;
      }
      h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 50%;
        transform: translateX(50%);
        width: 50px;
        height: 3px;
        background-color: var(--primary-color);
        border-radius: 2px;
      }
      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .input-group i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }
      input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 2px solid #e0e0e0;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: var(--primary-color);
        color: white;
      }
      button:hover {
        background-color: #1976d2;
      }
      #results {
        margin-top: 1.5rem;
        padding: 1.5rem;
        border: 2px solid #e0e0e0;
        border-radius: var(--border-radius);
        display: none;
        background: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 1.35rem;
        background: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        border-radius: var(--border-radius);
        overflow: hidden;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 32px 24px;
        text-align: center;
        vertical-align: middle;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        font-size: 1.5rem;
        letter-spacing: 0.5px;
      }
      th {
        background-color: #eee;
        font-size: 1.7rem;
        font-weight: bold;
        color: var(--primary-color);
        letter-spacing: 1.5px;
      }
      td {
        font-size: 1.4rem;
      }
      .error {
        color: var(--danger-color);
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        background-color: rgba(244, 67, 54, 0.1);
        display: none;
      }
      .error:not(:empty) {
        display: block;
      }
      .error.loading {
        color: var(--primary-color);
        background-color: rgba(33, 150, 243, 0.1);
        border: 1px solid rgba(33, 150, 243, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 1rem;
      }
      .error.loading i {
        font-size: 1.4rem;
      }
      @media (max-width: 480px) {

        tr::before {

          height: 0;

          flex-shrink: 0;

        .mobile-separator {

          word-break: break-word;
          text-align: left;
          display: block;
          flex: 1;
          min-width: 0;
          padding-left: 14px;
        }
        td:last-child {

        }
        td:before,
        .mobile-value {
          font-size: 1.22em;
        }
        .mobile-value.value-waiting {
          background: #ffe7e7 !important;
          color: #bf0000 !important;
          border-radius: 1.2em;
          font-weight: bold !important;
          border-radius: 0 !important;
          padding: 0.25em 1.1em;
          margin-right: 0.2em;
          margin-left: 0.2em;
          display: inline-block;
        }
        .mobile-value.value-out {
          background: #fffde7;
          color: #bfa100;
          border-radius: 1.2em;
          padding: 0.25em 1.1em;
          font-weight: bold;
          margin-right: 0.2em;
          margin-left: 0.2em;
          display: inline-block;
        }
      }
      /* خلفية SVG زخرفية */

        position: fixed;
        top: 0;
        left: 0;

      .shipping-bg-svg svg {

      }
      @media (max-width: 600px) {

      /* --- HEADER STYLES FROM add.html --- */
      .page-header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        padding: 18px 36px 0 36px;
        z-index: 10;
        pointer-events: none;
      }
      .logo-box {
        pointer-events: auto;
      }
      .logo-box img {
        height: 54px;
        width: auto;
        opacity: 0.98;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
      }
      .company-name {
        font-size: 2.1rem;
        font-weight: bold;
        color: #d32f2f;
        font-family: "Segoe UI", Arial, sans-serif;
        letter-spacing: 1px;
        pointer-events: auto;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      /* --- END HEADER STYLES --- */
      @media (min-width: 601px) {
        .container-logo img {
          max-width: 340px;
          width: 340px;
          min-width: 220px;
          max-height: 220px;
          height: auto;
          display: block;
          margin: 0 auto 18px auto;
        }
      }
      @media (min-width: 901px) {
        .container-logo img {
          max-width: 90%;
          width: 90%;
          min-width: 340px;
          max-height: 260px;
          display: block;
          margin: 0 auto 32px auto;
        }
        .table-responsive {
          width: 100%;
          max-width: 100%;
          margin: 0 auto;
          display: block;
          box-sizing: border-box;
        }
        table {
          width: 100%;
          max-width: 100%;
          margin: 0 auto;
          box-sizing: border-box;
          padding-left: 18px;
          padding-right: 18px;
        }
        .container {
          overflow-x: auto;
        }
      }
      .cell-out {
        background: #fffde7 !important;
        color: #bfa100 !important;
        font-weight: bold;
      }
      .cell-waiting {
        background: #ffe7e7 !important;
        /* color: #be0900b7 !important; */
        font-weight: bold;
      }
    </style>
  </head>
  <body>

      title="العودة للصفحة الرئيسية"
      style="

    <script>
      function showError(message) {
        const errorDiv = document.getElementById("error");
        if (!message) {
          errorDiv.textContent = "";
          errorDiv.className = "error";
          return;
        }
        errorDiv.textContent = message;
        errorDiv.className = "error";
      }
      function searchBarcode() {
        const barcode = document.getElementById("barcodeInput").value.trim();
        if (!barcode) {
          showError("من فضلك أدخل الباركود");
          return;
        }
        showError("");
        document.getElementById("loading").style.display = "flex";
        const url =
          "https://script.google.com/macros/s/AKfycbyJ3Oq_KRu9Ndc3YzfJjrRO8R4OClVuGaG3SrD2qax_Hy0TEMiPwXxLWcYFggbLZVvS/exec?barcode=" +
          encodeURIComponent(barcode);
        document.getElementById("results").style.display = "none";
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("loading").style.display = "none";
            if (data.length === 0) {
              document.getElementById("results").innerHTML =
                "<p>لا توجد نتائج لهذا الباركود.</p>";
              document.getElementById("results").style.display = "block";
              return;
            }
            let table = '<div class="table-responsive"><table><thead><tr>';
            const keys = Object.keys(data[0]);
            keys.forEach((key) => (table += "<th>" + key + "</th>"));
            table += "</tr></thead><tbody>";
            data.forEach((row, index) => {
              const orderNumber = index + 1;
              const orderText =
                orderNumber === 1
                  ? "الطلب الأول"
                  : orderNumber === 2
                  ? "الطلب الثاني"
                  : orderNumber === 3
                  ? "الطلب الثالث"
                  : orderNumber === 4
                  ? "الطلب الرابع"
                  : orderNumber === 5
                  ? "الطلب الخامس"
                  : orderNumber === 6
                  ? "الطلب السادس"
                  : orderNumber === 7
                  ? "الطلب السابع"
                  : orderNumber === 8
                  ? "الطلب الثامن"
                  : orderNumber === 9
                  ? "الطلب التاسع"
                  : orderNumber === 10
                  ? "الطلب العاشر"
                  : `الطلب رقم ${orderNumber}`;

              table += `<tr data-order="${orderText}">`;
              keys.forEach((key) => {
                let value = row[key];
                let tdClass = "";
                let valueClass = "";
                const normalizedKey = key.replace(/\s/g, "").toLowerCase();
                if (
                  normalizedKey.includes("حالة") ||
                  normalizedKey.includes("status")
                ) {
                  if (typeof value === "string") {
                    const normalizedValue = value
                      .replace(/\s/g, "")
                      .toLowerCase();
                    if (normalizedValue === "out") {
                      tdClass = "cell-out";
                      valueClass = "value-out";
                    } else if (
                      normalizedValue.includes("انتظار") ||
                      normalizedValue === "waiting"
                    ) {
                      tdClass = "cell-waiting";
                      valueClass = "value-waiting";
                    }
                  }
                }
                table += `<td data-label='${key}' class='${tdClass}'><span class='mobile-separator'></span><span class='mobile-value ${valueClass}'>${value}</span></td>`;
              });
              table += "</tr>";
            });
            table += "</tbody></table></div>";
            document.getElementById("results").innerHTML = table;
            document.getElementById("results").style.display = "block";
          })
          .catch((err) => {
            document.getElementById("loading").style.display = "none";
            console.error(err);
            showError("حدث خطأ في الاتصال بالخادم.");
          });
      }
      document
        .getElementById("barcodeInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            searchBarcode();
          }
        });
      document.getElementById("backHomeBtn").onclick = function () {
        window.location.href = "index.html";
      };
    </script>
